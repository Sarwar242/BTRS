<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>BTRS</title>
    <link rel="stylesheet" href="https://use.typekit.net/btx2pbd.css" />
    <link rel="shortcut icon" href="img/favicon.png" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link
      href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css"
      type="text/css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!--Top Mini menu-->
    <div id="minimenu">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <div class="datetime">
              <ul>
                <li>
                  <a href="#"><span id="time"></span></a>
                </li>
                <li>
                  <a href="#"><span id="date"></span></a>
                </li>
              </ul>
            </div>
          </div>
          <div class="col-md-6">
            <div class="contact">
              <ul>
                <li>
                  <a href="#">CONTACT US</a>
                </li>
                <li>
                  <a href="tel:+8801753537110"
                    ><i class="fa fa-fw fa-phone"></i> <b>01753537110</b></a
                  >
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!--End of top Menu-->

    <!--Main Menu-->
    <div id="mainmenu">
      <div class="container">
        <div class="row">
          <div class="col-md-4">
            <div class="logo">
              <img src="img/logo.png" />
            </div>
          </div>
        </div>
      </div>
    </div>

    <!--End of Main Menu-->

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
